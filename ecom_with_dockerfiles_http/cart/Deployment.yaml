apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
      - name: cart
        image: docker.io/surabhica/cart_docker:latest  # Update with your actual Docker image repository and tag
        ports:
        - containerPort: 5000
